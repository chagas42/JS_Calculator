<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CalC</title>
        <link rel="stylesheet" href="./src/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="calculator">

                <h1>Calculadora</h1>

                <div class="result"> <!--VISOR-->
                    
                    <input type="text" name="visor" id="visor">

                </div>
                
                <div class="keyboard"> <!--TECLADO-->
                    
                    <div class="line buttons"> <!--LINHA 1-->
                        <button class="operator" id="Clear" onclick=" Clear()">C</button>
                        <button class="operator" id="Backspace" onclick="backspace();">CE</button>
                        <button class="operator" id="Porcent"  value="%" onclick= "action( value )" >%</button>
                        <button class="operator" id="Division" value="/" onclick= "action( value )" >/</button>
                    </div>
                    
                    <div class="line buttons"> <!--LINHA 2-->
                        <button class="number" id="7" value="7" onclick= "action( value )" >7</button>
                        <button class="number" id="8" value="8" onclick= "action( value )" >8</button>
                        <button class="number" id="9" value="9" onclick= "action( value )" >9</button>
                        <button class="operator" id="Multiplication" value="*" onclick= "action( value )"> X </button>
                    </div>
                    
                    <div class="line buttons"> <!--LINHA 3-->
                        <button class="number" id="4" value="4" onclick= "action( value )">4</button>
                        <button class="number" id="5" value="5" onclick= "action( value )">5</button>
                        <button class="number" id="6" value="6" onclick= "action( value )">6</button>
                        <button class="operator" id="Subtraction" value="-" onclick= "action( value )"> - </button>
                    </div>
                    
                    <div class="line buttons"> <!--LINHA 4-->
                        <button class="number" id="1" value="1" onclick= "action( value )">1</button>
                        <button class="number" id="2" value="2" onclick= "action( value )">2</button>
                        <button class="number" id="3" value="3" onclick= "action( value )">3</button>
                        <button class="operator" id="Addition" value="+" onclick= "action( value )">+</button>
                    </div>
                    
                    <div class="line buttons line-end"> <!--LINHA 5-->
                        <button class="number" id="0" value="0" onclick= "action( value )">0</button>
                        <button class="operator" id="Equal" value="=" onclick="calc();" > = </button>
                    </div>

                </div>

            </div>
        </div>
    
    <script src="./src/js/script.js"></script>
    </body>
</html>
